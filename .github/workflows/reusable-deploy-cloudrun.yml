name: Reusable Cloud Run Deployment

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
        description: 'Name of the service to deploy (e.g., backend, batcher)'
      env:
        required: true
        type: string
        description: 'Environment (dev or prod)'
      gcp_project:
        required: true
        type: string
        description: 'GCP Project ID'
      region:
        required: true
        type: string
        description: 'GCP Region'
      workload_identity_provider:
        required: true
        type: string
        description: 'Workload Identity Provider'
      service_account:
        required: true
        type: string
        description: 'Service Account'
    outputs:
      service_url:
        description: 'URL of the deployed service'
        value: ${{ jobs.deploy.outputs.url }}

jobs:
  deploy:
    name: Deploy ${{ inputs.service_name }} to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ inputs.workload_identity_provider }}
          service_account: ${{ inputs.service_account }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Preserve Current MinInstances
        id: get-current-config
        env:
          SERVICE_NAME: ${{ inputs.service_name }}
          ENV: ${{ inputs.env }}
          REGION: ${{ inputs.region }}
          PROJECT: ${{ inputs.gcp_project }}
        run: |
          # Get current minInstances if service exists (for docgen/assistant scaling preservation)
          FULL_SERVICE_NAME="${SERVICE_NAME}-${ENV}"

          if gcloud run services describe $FULL_SERVICE_NAME --region=$REGION --project=$PROJECT &>/dev/null; then
            CURRENT_MIN=$(gcloud run services describe $FULL_SERVICE_NAME \
              --region=$REGION \
              --project=$PROJECT \
              --format='value(spec.template.metadata.annotations."autoscaling.knative.dev/minScale")')

            echo "current_min_instances=${CURRENT_MIN:-0}" >> $GITHUB_OUTPUT
            echo "ðŸ“Š Current minInstances for $FULL_SERVICE_NAME: ${CURRENT_MIN:-0}"
          else
            echo "current_min_instances=0" >> $GITHUB_OUTPUT
            echo "ðŸ†• Service $FULL_SERVICE_NAME does not exist yet, will use default minScale"
          fi

      - name: Prepare Service Config
        env:
          ENV: ${{ inputs.env }}
          SERVICE_NAME: ${{ inputs.service_name }}
          GCP_SERVICE_ACCOUNT: ${{ inputs.service_account }}
          GCP_PROJECT: ${{ inputs.gcp_project }}
          REGION: ${{ inputs.region }}
          CURRENT_MIN: ${{ steps.get-current-config.outputs.current_min_instances }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          # Determine image name (core-ai services share the same image)
          if echo "$SERVICE_NAME" | grep -qE "^core-ai-(search|docgen|assistant)$"; then
            IMAGE_NAME="core-ai"
            echo "ðŸ”§ Using shared core-ai image for $SERVICE_NAME"
          else
            IMAGE_NAME="$SERVICE_NAME"
          fi

          IMAGE="${REGION}-docker.pkg.dev/${GCP_PROJECT}/gitdocai/${IMAGE_NAME}:${ENV}"
          echo "ðŸ“¦ Using image: $IMAGE"

          # Copy environment-specific configuration file
          cp services/${SERVICE_NAME}-${ENV}.yml /tmp/${SERVICE_NAME}-config.yaml

          # Replace dynamic placeholders
          sed -i "s|{{ IMAGE }}|$IMAGE|g" /tmp/${SERVICE_NAME}-config.yaml
          sed -i "s|{{ GCP_SERVICE_ACCOUNT }}|$GCP_SERVICE_ACCOUNT|g" /tmp/${SERVICE_NAME}-config.yaml
          sed -i "s|{{ DEPLOYMENT_ID }}|${GITHUB_RUN_ID}|g" /tmp/${SERVICE_NAME}-config.yaml

          # Preserve current minInstances for orchestrated services (docgen/assistant/search)
          # This prevents losing scaled replicas during deployment
          if echo "$SERVICE_NAME" | grep -qE "docgen|assistant|search"; then
            if [ "$CURRENT_MIN" -gt 0 ]; then
              echo "ðŸ”§ Preserving minInstances=$CURRENT_MIN for orchestrated service $SERVICE_NAME"
              sed -i "s|autoscaling.knative.dev/minScale: \"[0-9]*\"|autoscaling.knative.dev/minScale: \"$CURRENT_MIN\"|g" /tmp/${SERVICE_NAME}-config.yaml
            fi
          fi

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run services replace /tmp/${{ inputs.service_name }}-config.yaml \
            --region=${{ inputs.region }} \
            --project=${{ inputs.gcp_project }}

          URL=$(gcloud run services describe ${{ inputs.service_name }}-${{ inputs.env }} \
            --region=${{ inputs.region }} \
            --project=${{ inputs.gcp_project }} \
            --format='value(status.url)')

          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed ${{ inputs.service_name }} to: $URL"
