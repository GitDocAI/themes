name: Reusable Node Build & Push

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
        description: 'Name of the image (e.g., docsite-live, visual-editor)'
      tag:
        required: true
        type: string
        description: 'Tag for the image (e.g., dev, prod, latest)'
      gcp_project:
        required: true
        type: string
        description: 'GCP Project ID'
      gcp_region:
        required: true
        type: string
        description: 'GCP Region'
      workload_identity_provider:
        required: true
        type: string
        description: 'Workload Identity Provider'
      service_account:
        required: true
        type: string
        description: 'Service Account'
      working_directory:
        required: false
        type: string
        description: 'Working directory for the build'
      node_version:
        required: false
        type: string
        default: '20.18.0'
        description: 'Node.js version'
      vite_mode:
        required: false
        type: string
        default: 'production'
        description: 'Vite mode: production (docsite-live) or dev (visual-editor)'
      vite_backend_url:
        required: false
        type: string
        description: 'Vite backend URL (for visual-editor)'

jobs:
  build-and-push:
    name: Build & Push Node Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working_directory }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ inputs.working_directory }}
        run: npm ci

      - name: Build application
        working-directory: ${{ inputs.working_directory }}
        env:
          NODE_OPTIONS: --max_old_space_size=8192
          VITE_MODE: ${{ inputs.vite_mode }}
          VITE_BACKEND_URL: ${{ inputs.vite_backend_url }}
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ inputs.workload_identity_provider }}
          service_account: ${{ inputs.service_account }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as credential helper
        run: |
          gcloud auth configure-docker ${{ inputs.gcp_region }}-docker.pkg.dev

      - name: Build and Push Docker Image
        working-directory: ${{ inputs.working_directory }}
        env:
          IMAGE_TAG: ${{ inputs.gcp_region }}-docker.pkg.dev/${{ inputs.gcp_project }}/gitdocai/${{ inputs.image_name }}:${{ inputs.tag }}
        run: |
          echo "Building Docker image: $IMAGE_TAG"
          docker build -t $IMAGE_TAG .

          echo "Pushing Docker image: $IMAGE_TAG"
          docker push $IMAGE_TAG
          echo "âœ… Image pushed successfully: $IMAGE_TAG"