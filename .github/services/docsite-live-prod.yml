# Cloud Run service configuration for DocSite Live - PROD environment
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: docsite-live-prod
  annotations:
    run.googleapis.com/ingress: internal-and-cloud-load-balancing
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: {{ GCP_SERVICE_ACCOUNT }}
      containers:
      - image: {{ IMAGE }}
        ports:
        - name: http1
          containerPort: 80
        startupProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          limits:
            cpu: "1000m"
            memory: 512Mi
        env:
        # Deployment marker - forces new revision on each deploy
        - name: DEPLOYMENT_ID
          value: "{{ DEPLOYMENT_ID }}"